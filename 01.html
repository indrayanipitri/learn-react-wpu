<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn React</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // const container = document.getElementById("root");
        // const root = ReactDOM.createRoot(container);
        // root.render(<h1>Belajar React Bareng Pipit ðŸš€</h1>)

        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);

        // function Header(props) {
        //     return(
        //         <h1>Belajar Bareng {props.name}  ðŸš€</h1>
        //     )
        // }

        // function HomePage() {
        //     return(
        //         <>
        //           <Header name="Pipit" />
        //           <Header name="Pitri" />
        //         </>
        //     )
        // }

        // Pakai Destructuring and tenary operator
        function Header({author}) {
            return (
                <h1>Belajar Bareng {author ? author : "Indrayani"}</h1>
            )
        }

        //Latihan
        function Button({name, onClick}) {
            return(
                <button onClick={onClick}>{name ? name : "Reset"}</button>
            )
        }

        //Punya Pak Dhika
        function MyButton({ text, onClick, counter }) {
            const myStyle = (text !== 'Reset!') ? {} : {margin: 20, display: 'block'};


            return (
                <button onClick={onClick} style={myStyle}>
                    {text}
                </button>
            );
        }

        function MyCounter({counter}) {
            return (
                <span>{counter}</span>
            )
        }

        function HomePage() {
            //Perulangan
            const students = ["Dina", "Nurul", "Pipit"]


            // State Hooks
            const [likes, setLikes] = React.useState(0);

            function handleClick() {
                setLikes(likes + 1)
            }

            //Latihan
            const [suka, setSuka] = React.useState(0);
            function handleClickPlus() {
                setSuka(suka + 1)
            }
            function handleClickMinus() {
                setSuka(suka - 1)
            }
            function reset() {
                setSuka(0)
            }


            //Punya Pak Dhika
            const [counter, setCounter] = React.useState(0);

            function increment() {
            setCounter(counter + 1);
            }

            function decrement() {
            setCounter(counter - 1);
            }

            function resetA() {
            setCounter(0);
            }

            return (
                <>
                    <Header />
                    <Header author="Pipit" />

                    <p>list perulangan:</p>
                    <ul>
                        {students.map((student) => (
                            <li key={student}>{student}</li>
                        ))}    
                    </ul>

                    <p>Button State :</p>
                    <button onClick={handleClick}>Like {likes}</button>

                    <p>Latihan :</p>
                    <div >
                        <Button onClick={handleClickMinus} name="-" /> {suka} <Button onClick={handleClickPlus} name="+" />
                    </div>
                        <Button onClick={reset}/>
                    
                    <p>Punya Pak Dhika :</p>
                    <MyButton text={'-'} onClick={decrement} counter={counter} />
                    <MyCounter counter={counter} />
                    <MyButton text={'+'} onClick={increment} counter={counter} />   
                    <MyButton text={'Reset!'} onClick={resetA} counter={counter} />
                </>
                
            )
        }

        root.render(<HomePage />)

       
        
    </script>
</body>
</html>
